<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>picket 로그인</title>
  <link href="../bootstrap-5.3.7-dist/css/bootstrap.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">

  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">

          <main class="bg-body p-4 p-md-5 rounded-4 shadow">
            <form>
              <div class="text-center mb-4">
                <a href="home.html">
                  <img src="../img/logo_.png" alt="picket 로고" class="w-50 mb-4">
                </a>
                <h1 class="h4 fw-bold text-dark mb-3">PICKET 로그인</h1>
                <p class="display-12 fw-bold text-uppercas">picket에 오신걸 환영합니다.</p>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" id="floatingInput"
                  placeholder="name@example.com" required>
                <label for="floatingInput">이메일 주소</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password"
                  required>
                <label for="floatingPassword">비밀번호</label>
              </div>

              <button class="btn btn-primary w-100 py-2 mt-4" type="submit">로그인</button>

              <div class="text-center mt-4">
                <a href="picket_forget_id.html" class="text-decoration-none text-secondary small">아이디 찾기</a>
                <span class="text-secondary mx-1">|</span>
                <a href="picket_forget_pswd.html" class="text-decoration-none text-secondary small">비밀번호 찾기</a>
                <span class="text-secondary mx-1">|</span>
                <a href="picket_singup.html" class="text-decoration-none text-secondary small">회원가입</a>
              </div>
            </form>
          </main>

        </div>
      </div>
    </div>
  </div>

  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
