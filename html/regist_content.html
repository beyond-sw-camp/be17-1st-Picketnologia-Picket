                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <img src="img/no_img.png" width="200px" height="200px" alt="">

                    <div class="col-md-5 form">
                        <form action="" method="post" role="form" class="contactForm">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    관람 연령 등급 
                                </div>
                                <div class="form-group col-md-6">
                                    <form action="post">
                                        <select name="age_rating" class="form-control">
                                            <option value="전체관람가">전체관람가</option>
                                            <option value="7세이상관람가">7세이상관람가</option>

                                            <option value="15세이상관람가">15세이상관람가</option>
                                            <option value="청소년관람불가">청소년관람불가</option>
                                    </form>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    관람시간
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="관람시간 (ex. 120분)" />
                                </div>
                                <input type="text" class="form-control" placeholder="Subject" />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="6" placeholder="Message"></textarea>
                            </div>
                            <div><button type="submit">Send Message</button></div>
                        </form>
