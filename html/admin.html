<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <title>전체 사용자 관리</title>
</head>
<body>
<div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-1 col-lg-auto d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./admin_dashboard.html">
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./admin.html">

                        <li class="nav-item">
                            <a class="nav-link" href="admin_report.html">

                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="col">
                        <h1 class="h2 mb-0">전체 사용자 목록</h1>
                    </div>
                    <div class="col-auto">
                        <form class="d-flex flex-nowrap" role="search" style="min-width: 180px;"> 
                            <input class="form-control me-2 flex-grow-1" type="search" placeholder="사용자 이름, 이메일 검색" aria-label="Search">
                            <button class="btn btn-primary flex-shrink-0" type="submit" style="min-width: 60px;">검색</button> 
                        </form>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">이름</th>
                                <th scope="col">이메일</th>
                                <th scope="col">가입일</th>
                                <th scope="col">상태</th>
                                <th scope="col">작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>홍길동</td>
                                <td>hong.gd@example.com</td>
                                <td>2023-01-15</td>
                                <td>활성</td>
                                <td>
                                    <button class="btn btn-sm btn-secondary">상세</button>
                                    <button class="btn btn-sm btn-danger">정지</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>김철수</td>
                                <td>kim.cs@example.com</td>
                                <td>2022-11-20</td>
                                <td>활성</td>
                                <td>
                                    <button class="btn btn-sm btn-info">상세</button>
                                    <button class="btn btn-sm btn-danger">정지</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>이영희</td>
                                <td>lee.yh@example.com</td>
                                <td>2024-02-01</td>
                                <td>정지</td>
                                <td>
                                    <button class="btn btn-sm btn-info">상세</button>
                                    <button class="btn btn-sm btn-success">활성</button>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
