<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <title>신고 관리</title>
</head>

<body>

    <body>

        <div class="container-fluid">
            <div class="row">
                            <nav id="sidebarMenu" class="col-md-1 col-lg-auto d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./admin_dashboard.html">
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./admin.html">
                                전체 사용자 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_report.html">
                                신고 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">신고 관리</h1>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <input class="form-check-input" type="checkbox" id="selectAllCheckbox">
                                    </th>
                                    <th scope="col">#</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">리뷰 제목</th>
                                    <th scope="col">작성일</th>
                                    <th scope="col">신고 횟수</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-check-input row-checkbox" type="checkbox" value="1">
                                    </td>
                                    <td>1</td>
                                    <td>사용자A</td>
                                    <td><a href="/reported-post/1">부적절한 내용의 콘서트 리뷰입니다.</a></td>
                                    <td>2024-06-25</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="form-check-input row-checkbox" type="checkbox" value="2">
                                    </td>
                                    <td>2</td>
                                    <td>익명유저</td>
                                    <td><a href="/reported-post/2">비속어가 포함된 공연 후기</a></td>
                                    <td>2024-06-28</td>
                                    <td>3</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="form-check-input row-checkbox" type="checkbox" value="3">
                                    </td>
                                    <td>3</td>
                                    <td>테스터B</td>
                                    <td><a href="/reported-post/3">개인정보가 노출된 리뷰</a></td>
                                    <td>2024-07-01</td>
                                    <td>8</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-danger" id="batchDeleteButton">선택된 게시글 삭제</button>
                    </div>

                </main>
            </div>
        </div>

        <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>

        <script>
            // 신고 관리 페이지 관련 JavaScript 로직
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const rowCheckboxes = document.querySelectorAll('.row-checkbox');
            const batchDeleteButton = document.getElementById('batchDeleteButton');

            // 전체 선택/해제 체크박스 기능
            selectAllCheckbox.addEventListener('change', function () {
                rowCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });

            // 개별 체크박스 선택 시 전체 선택 체크박스 상태 업데이트
            rowCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    const allChecked = Array.from(rowCheckboxes).every(cb => cb.checked);
                    selectAllCheckbox.checked = allChecked;
                });
            });

            // 일괄 삭제 버튼 클릭 이벤트 (실제 삭제 로직은 백엔드 연동 필요)
            batchDeleteButton.addEventListener('click', function () {
                const checkedItems = Array.from(rowCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                if (checkedItems.length > 0) {
                    const confirmDelete = confirm(`${checkedItems.length}개의 게시글을 삭제하시겠습니까?`);
                    if (confirmDelete) {
                        console.log("삭제할 게시글 ID:", checkedItems);
                        alert("선택된 게시글이 삭제되었습니다. (실제 기능은 백엔드 구현 필요)");
                        location.reload();
                    }
                } else {
                    alert("삭제할 게시글을 선택해주세요.");
                }
            });
        </script>
    </body>
</body>

</html>
